<!DOCTYPE html>
<html lang="en">

<head>
  <title>JavaScript Date Obj</title>
</head>

<body>

  <script>
    const hours = new Date().getHours();
    const minutes = new Date().getMinutes();
    const seconds = new Date().getSeconds();
    document.write(hours + " : " + minutes + " : " + seconds);
  </script>
</body>

</html>
